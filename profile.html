    <script>
      $(document).ready(function () {
        // Function to copy text to clipboard
        function copyToClipboard(text) {
          const input = document.createElement('input');
          input.value = text;
          document.body.appendChild(input);
          input.select();
          document.execCommand('copy');
          document.body.removeChild(input);
        }
    
        $('#referralCode').click(function () {
          
          const referralCode = $(this).text();
    
          // Copy the referral code to the clipboard
          copyToClipboard(referralCode);
    
          // Show the success message modal
          $('#messageContent').text('Copied successfully');
          $('#messageModal').modal('show');
    
          // Automatically hide the success message modal after 2 seconds
          setTimeout(function () {
            $('#messageModal').modal('hide');
          }, 1500); 
        });
      });
    </script>
