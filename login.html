<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Koozai Digital Agency Marketing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
     <!-- toastr cdn link for css -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/buttons.css" rel="stylesheet" />
    <link href="./assets/css/responsive.css" rel="stylesheet" />
  </head>

   <!-- loading spinner -->

   <div id="loadingSpinner" class="loader-container d-none">
    <span class="loader"></span>
  </div>
  
  <body class="login-bg-2">
     <div class="body-wrapper">
      <div class="container">
        <div class="login-logo text-center">
          <img src="./assets/images/koozai-logo.jpeg" class="img-fluid" alt="LOGO" width="200px" />
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-9 col-xl-4 col-lg-5 m-auto">
            <div class="login-form">
              <h3 class="text-center my-5 text-dark">Welcome</h3>
              <div class="card shadow-sm border-0">
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h5>Login</h5>
                    <a href="./register.html">Register Account?</a>
                  </div>
                  <form class="my-2">
                    <div class="auth-control-row">
                      <span>Username</span>
                      <input type="text" name="identifier" placeholder="Type Here" />
                    </div>
                    <div class="auth-control-row border-top-0">
                      <span>Password</span>
                      <input type="password" name="password" placeholder="Type Here" />
                    </div>
                  </form>
                  <div>
                    <a
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#forgotPasswordModal"
                      >Forgot Password</a
                    >
                  </div>
                  <div class="text-center mt-3">
                    <a href="./index.html">
                      <button  id="login-button" class="btn btn-theme submit-btn shadow">
                        <i class="fa fa-arrow-right"></i>
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 


  



    <div
      class="modal fade modal-sm"
      id="forgotPasswordModal"
      tabindex="-1"
      aria-labelledby="forgotPasswordModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-white">
          <div class="modal-body p-0">
            <a class="forgot-password-action border-bottom">
              Koozai Customer Service 002 (Closed)
            </a>
            <a class="forgot-password-action border-bottom">
              Koozai Customer Service 001 (Closed)
            </a>
            <a class="forgot-password-action border-bottom">
              Koozai Customer Service 003 (Closed)
            </a>
            <a class="forgot-password-action">
              Koozai Customer Service 004 (Closed)
            </a>
          </div>
        </div>
      </div>
    </div>


     <!-- model for success and error messages -->
     <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white w-auto mx-auto">
          <div class="modal-body show_message bg-dark text-center">
            <p id="messageContent" class="text-center mt-3"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- toastr cdn link for js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <script  src="./js/integrations/auth.js"></script>
        <!-- base url file -->
      <script src="./js/integrations/all.js"></script> 
        

    <script>
    </script>
  </body>
</html>
