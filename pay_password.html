<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdrawal Password | Koozai Digital Agency Marketing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/buttons.css" rel="stylesheet" />
    <link href="./assets/css/responsive.css" rel="stylesheet" />
  </head>
  <body class="bg-light-theme">
    <div class="body-wrapper">
      <header class="shadow-sm position-relative">
        <a href="./index.html">
          <img
            src="./assets/images/chevron-back-outline.svg"
            class="pointer"
            width="30px"
          />
        </a>
        <div class="page-title">Withdraw Password</div>
      </header>
      <div class="body-content">
        <div class="row">
          <div class="col-md-5 col-xl-3 col-lg-5 m-auto">
            <div class="box p-0 mb-4">
              <div class="auth-control-row border-top-0">
                <span>Old Password</span>
                <input type="password" placeholder="Type Here" id="oldPasswordOfWithdrawl" />
              </div>
              <div class="auth-control-row border-top-0">
                <span>New Password</span>
                <input type="password" placeholder="Type Here" id="newPasswordOfWithdrawl" />
              </div>
              <div class="auth-control-row border-top-0 border-bottom-0">
                <span>Confirm New Password</span>
                <input type="password" placeholder="Type Here" id="confirmNewPasswordOfWithdrawl" />
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-theme btn-lg shadow rounded-3" onclick="changePasswordOfWithdrawl()">
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>



     <!-- model for success and error messages -->
     <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-white w-auto mx-auto">
          <div class="modal-body show_message bg-dark text-center">
            <p id="messageContent" class="text-center mt-3"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <!-- toastr cdn link for js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
      <script  src="./js/integrations/profile.js"></script>
       <!-- base url file -->
       <script src="./js/integrations/all.js"></script> 
  </body>
</html>
