        <!-- Loading spinner start -->
        <div id="loadingSpinner" class="loader-container d-none">
          <span class="loader"></span>
        </div>
         
        <!-- Loading spinner end -->
        
        <div class="box p-0 mb-4">
          <a class="edit-profile-nav">
            <div>Profile Image</div>
            <div class="d-flex">
              <form method="post" action="/edit-user-profile" enctype="multipart/form-data">
              <input type="file" name="profile_pic" id="profile-image-upload" accept="image/*" style="display: none">
              <label for="profile-image-upload">
                <img
                  id="profile-img"
                  src=""
                  alt="profile pic"
                  class="rounded-5"
                  width="30px"
                />
                <img
                  src="./assets/images/chevron-forward-outline.svg"
                  width="20px"
                  id="chevron-icon"
                />
              </label>
            </div>
         
          </a>
          <a class="edit-profile-nav">
            <div>Username</div>
            <div>
              <small class="text-black-50" id="username">loading...</small>
            </div>
          </a>
          <a class="edit-profile-nav">
            <div>Gender</div>
            <div class="d-flex">
              <select class="border-0" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </a>
          <!-- Save Changes Button (Initially Hidden) -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-block my-2 text-white" id="save-changes" style="display: none; background-color:#f28712">Save Changes</button>
          </div>
        </form>
